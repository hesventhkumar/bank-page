<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    <title>Login page</title>
    <style>
        span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 6px;
            background-color:rgb(75, 157, 75);
            
          }
          .h2{
            text-align: center;
          }
          </style>
</head>
<body>
    <div class="container vh-100 pt-4" style="background-color: darkgray;">
        <div class="container-xl ps-2 my-0  text-white bg-success mt-2">
            <div class="row p-2">
              <div class="col-10 h3 fw-bold"> Bank Rating Form </div>
              <div class=" col  lead"><img src="./bank.png" width="40px"> GREAT BANK</div>
            </div>
        </div>
        <form >
            <div class="row m-3">
                <div class="col"><label ><b>Company Name</b></label></div>
                <div class="col"><input type="text" class="form-control"></div>

            </div>
            <div class="row m-3">
                <div class="col"><label ><b>Financial Institution Name</b></label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row m-3">
                <div class="col-6"><label ><b>Company Institution Contact person</b></label></div>
                <div class="col-3"><input type="text" class="form-control"></div>
                <div class="col-3"><input type="text" class="form-control"></div>
            </div>
            <div class="row m-3">
                <div class="col"><label ><b>Financial Institution Name</b></label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row m-3 ">
                <div class="col"><label ><b>Contact Phone Number</b></label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row m-3">
                <div class="col-6"><label ><b>Name of Account Holder</b></label></div>
                <div class="col-3"><input type="text" class="form-control"></div>
                <div class="col-3"><input type="text" class="form-control"></div>
            </div>
            <div class="row m-3">
                <div class="col-6"><label ><b>Name of Account Holder</b></label></div>
                <div class="col-2"><input type="text" class="form-control"></div>
                <div class="col-2"><input type="text" class="form-control"></div>
                <div class="col-2"><input type="text" class="form-control"></div>
            </div>
            <div class="row m-3">
                <div class="col"><label ><b>Account Type</b></label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row m-3">
                <div class="col"><label ><b>Balance</b></label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row m-3">
                <div class="col"><label ><b>Additional Information</b></label></div>
                <div class="col"><hr></div>
            </div>
            <div class="row m-3">
                <div class="col-6"><label ><b></b></label></div>
                <div class="col-6"><hr></div>
            </div>
            <div class="row m-3">
                <div class="col-6"><label ><b></b></label></div>
                <div class="col-6"><hr></div>
            </div>
            <div class="h2 mt-5">
                <span class=" rounded-circle"></span>
                <span class=" rounded-circle"></span>
                <span class=" rounded-circle"></span>
            </div>
           
        </form>
    </div>
    
</body>
</html>
